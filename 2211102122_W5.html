<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,galaxy') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 50px auto;
            transition: transform 0.3s ease-in-out;
            color: black;
        }
        .container:hover {
            transform: scale(1.05);
        }
        img {
            width: 50%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        form {
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #990000;
            border-radius: 10px;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #cc0000;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.5);
        }
        .checkbox-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background: linear-gradient(135deg, #cc0000, #ff3333);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #990000, #ff0000);
        }
        .animation {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animation" style="color: #ff3333;">Gorgeous Ripa</h1>
        <p><strong>Nama Lengkap:</strong> Rif'atul Hidayah</p>
        <p><strong>NIM:</strong> 2211102122</p>
        <p><strong>Asal Daerah:</strong> Cirebon</p>
        <img src="https://img.inews.co.id/media/600/files/inews_new/2021/06/01/01_ariel_tatum_floral_merah.png" alt="Foto">
        <h2 style="color: #ff3333;">Formulir Pendaftaran</h2>
        <form>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="tgl_lahir">Tanggal Lahir:</label>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender">
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
                <option value="lainnya">Lainnya</option>
            </select>
            
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea>
            
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required>
            
            <label for="pekerjaan">Pekerjaan:</label>
            <select id="pekerjaan" name="pekerjaan">
                <option value="mahasiswa">Mahasiswa</option>
                <option value="pekerja">Pekerja</option>
                <option value="lainnya">Lainnya</option>
            </select>
            
            <div class="checkbox-label">
                <label for="syarat">Saya menyetujui syarat dan ketentuan</label>
                <input type="checkbox" id="syarat" name="syarat">
            </div>
            
            <button type="submit">Daftar</button>
        </form>
    </div>
</body>
</html>
